<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="assets/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <!-- 3 containers -->
            <!-- Podemos ver que existem 2 componentes iguais, por isso vamos aproveitar o CSS -->
            <div class="group">
                <img src="assets/instagram-logo.png" alt="Instagram-Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="assets/foto-perfil-momo.jpg" alt="Foto Perfil da Momo">
                </div>
                <a href="#" class="instagram-login">Continue como Momo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Momo?<p class="notAccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                <span></span>
            </div>
            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
